<!doctype html>
<html lang="es" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MovieFinder ‚Ä¢ Buscador de pel√≠culas</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Config m√≠nimo de Tailwind (variables de color y contenedor)
    tailwind.config = {
      theme: {

    }

  <meta name="description" content="Buscador de pel√≠culas con HTML, Tailwind y JavaScript." />
</head>
<body class="min-h-full bg-slate-950 text-slate-100 selection:bg-emerald-300/20 selection:text-emerald-200">
  <!-- Header -->
  <header class="border-b border-white/10 bg-slate-950/60 backdrop-blur">
    <div class="container flex items-center gap-3 py-4">
      <div class="size-8 rounded bg-emerald-500/20 flex items-center justify-center">üé¨</div>
      <h1 class="text-lg sm:text-xl font-semibold">MovieFinder</h1>

  <!-- Search -->
  <section class="container py-6 sm:py-8">
    <form id="searchForm" class="grid gap-3 sm:grid-cols-[1fr_auto]">
      <label class="sr-only" for="q">Buscar pel√≠cula</label>
      <input id="q" name="q" type="search" placeholder="Buscar por t√≠tulo‚Ä¶"
        class="h-11 rounded-lg bg-slate-900/60 ring-1 ring-white/10 px-4 outline-none focus:ring-emerald-400/40"
        autocomplete="off" />
      <button type="submit"
        class="h-11 rounded-lg px-5 bg-emerald-500 text-slate-950 font-medium hover:bg-emerald-400 transition">
        Buscar

    </form>

    <!-- Estados -->
    <div id="state" class="mt-6 text-sm text-slate-400">

    </div>
  </section>

  <!-- Results Grid -->
  <main class="container pb-16">

      <!-- Tarjetas se insertan por JS -->
    </div>

    <!-- Paginaci√≥n -->
    <div class="mt-8 flex justify-center">
      <button id="loadMore" class="hidden rounded-lg px-4 h-10 bg-slate-800 hover:bg-slate-700">
        Cargar m√°s
      </button>
    </div>
  </main>

  <!-- Modal -->
  <dialog id="modal"
    class="backdrop:bg-black/70 rounded-xl w-full max-w-2xl bg-slate-900 text-slate-100 p-0">
    <article class="grid md:grid-cols-[180px_1fr]">
      <img id="mPoster" alt="" class="w-full h-full object-cover rounded-t-xl md:rounded-l-xl md:rounded-tr-none">
      <div class="p-4 sm:p-6">
        <button id="mClose" class="ml-auto block text-slate-400 hover:text-slate-200">‚úï</button>
        <h3 id="mTitle" class="text-xl font-semibold mt-1"></h3>

        <p id="mOverview" class="mt-4 text-sm leading-relaxed"></p>

    </article>
  </dialog>

  <script src="./js/app.js" type="module"></script>
</body>
</html>
